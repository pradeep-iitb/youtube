<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="masthead">
    <div class="header-start">
      <button id="guide-button" class="yt-icon-button">
        <span class="material-icons">menu</span>
      </button>
      <div class="logo">
        <a href="#/">
          <svg viewBox="0 0 90 20" preserveAspectRatio="xMidYMid meet" focusable="false" class="yt-logo">
            <g viewBox="0 0 90 20" preserveAspectRatio="xMidYMid meet">
              <g>
                <path d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24288e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24288e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24288e-07 5.35042 0 10 0 10C0 10 2.24288e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5701 5.35042 27.9727 3.12324Z" fill="#FF0000"></path>
                <path d="M11.4253 14.2854L18.8477 10.0004L11.4253 5.71533V14.2854Z" fill="white"></path>
              </g>
            </g>
          </svg>
          <span class="country-code">US</span>
        </a>
      </div>
    </div>
    <div class="header-center">
      <div class="search-container">
        <form class="search-form">
          <div class="search-input-container">
            <input id="search" class="search-input" placeholder="Search" type="search">
          </div>
          <button class="search-button" type="submit">
            <span class="material-icons">search</span>
          </button>
        </form>
        <button class="voice-search">
          <span class="material-icons">mic</span>
        </button>
      </div>
    </div>
    <div class="header-end">
      <button class="yt-icon-button">
        <span class="material-icons">video_call</span>
      </button>
      <button class="yt-icon-button">
        <span class="material-icons">apps</span>
      </button>
      <button class="yt-icon-button">
        <span class="material-icons">notifications</span>
      </button>
      <button class="avatar-button">
        <img src="https://yt3.ggpht.com/yti/default_avatar.jpg" alt="Avatar">
      </button>
    </div>
  </div>

  <div id="page-container">
    <nav id="guide" class="guide-collapsed">
      <div class="guide-inner">
        <div class="guide-section">
          <a href="#/" class="guide-item active">
            <span class="material-icons">home</span>
            <span class="guide-text">Home</span>
          </a>
          <a href="#/trending" class="guide-item">
            <span class="material-icons">local_fire_department</span>
            <span class="guide-text">Trending</span>
          </a>
          <a href="#/subscriptions" class="guide-item">
            <span class="material-icons">subscriptions</span>
            <span class="guide-text">Subscriptions</span>
          </a>
        </div>
        <div class="guide-section">
          <a href="#/library" class="guide-item">
            <span class="material-icons">video_library</span>
            <span class="guide-text">Library</span>
          </a>
          <a href="#/history" class="guide-item">
            <span class="material-icons">history</span>
            <span class="guide-text">History</span>
          </a>
          <a href="#/liked" class="guide-item">
            <span class="material-icons">thumb_up</span>
            <span class="guide-text">Liked videos</span>
          </a>
        </div>
      </div>
    </nav>
    <main id="content">
      <div id="app">
        <!-- App content rendered by JS -->
      </div>
    </main>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
